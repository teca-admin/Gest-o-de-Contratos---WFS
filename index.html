
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Contratos - WFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        html {
            /* Define a base para o rem como 11px, o que já ajuda na escala */
            font-size: 11px;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            /* Aplica a redução de zoom de 10% em relação ao viewport */
            zoom: 0.9;
            font-size: 11px;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Ajuste para garantir que o zoom não quebre o layout fixo em telas menores */
        @media (max-width: 1024px) {
            body {
                zoom: 1; /* Retorna ao normal em telas pequenas para evitar perda de acessibilidade */
            }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
    <!-- Adicionando o script principal explicitamente -->
    <script type="module" src="./index.tsx"></script>
</head>
<body>
    <div id="root">
        <!-- Indicador de carregamento caso o JS demore a baixar -->
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: #cbd5e1; font-weight: 500;">
            Inicializando sistema WFS...
        </div>
    </div>
</body>
</html>
